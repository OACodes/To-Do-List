<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family">
</head>
<body>
    <div class="wrapper">
        <div id="container">
            <div id="title">
                <h1>TO-DO LIST</h1>
            </div>
            <div id="input">
                <input type="text" id="search" placeholder="add a new task...">
                <button id="search-btn">Add<span class="plus"> +</span></button>
            </div>
            <div id="task1" data-id="1">
                    <h1 id="task-title">TASK 1</h1>
                <label class="checkbox">
                    <input type="checkbox">
                    <span id="check"></span>
                </label>
                <div class="delete-box">
                    <button class="delete-btn">X</button>
                </div>
            </div>
            <div id="task" data-id="2">
                <h1 id="task-title">TASK 2</h1>
                <label class="checkbox">
                    <input type="checkbox">
                    <span id="check"></span>
                </label>
                <div class="delete-box">
                    <button class="delete-btn" id="showAlert">X</button>
                </div>
            </div>
        </div>
        <div id="customAlert" class="alert-box">
            <div class="alert-content">
                <h2>DELETED!</h2>
                <p> The task has been removed!</p>
                <button id="confirmBtn">OK</button>
            </div>
        </div>
    </div>
</html>
